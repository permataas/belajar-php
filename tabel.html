<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar bikin tabel Permata</title>
</head>
<body>

<H1>Tabel</H1>
<form>
    <p>Nama:</p>
    <input type="text" name="nama">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="BWI-Jember 1">
    <label for="BWI-Jember 1">BWI-Jember 1</label>
    <input type="radio" name="kelompok" id="Jember">
    <label for="Jember">Jember</label>
    <input type="submit" value="kirim">
    <input type="reset" value="hapus">
</form>
<br>
<table border="1">

    <tr>
      <th>NO</th>  
      <th>NAMA</th>
      <th>KELOMPOK</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Permata</td>
        <td>BWI - Jember 1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Permataas</td>
        <td>BWI - Jember 1</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Permataad</td>
        <td>BWI - Jember 1</td>
    </tr>

</table>
</body>
</html>
